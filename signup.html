<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pilot Car Co.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">PILOT<span>CARS</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Your Account</h2>
            <p>Join the Pilot Car Co. network</p>
            
            <form id="signupForm">
                <div class="form-row">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>

                <input type="email" id="email" placeholder="Email Address" required>

                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option>
                </select>

                <select id="county" required>
                    <option value="">Select County</option>
                </select>

                <select id="constituency" required>
                    <option value="">Select Constituency</option>
                </select>

                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                <button type="submit" class="main-btn" style="width: 100%; margin-top: 20px;">Register Account</button>
            </form>
            <p style="margin-top: 15px;">Already have an account? <a href="login.html" style="color: #ef4444;">Login</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
