<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Pilot Car Co.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">PILOT<span>CARS</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Inventory</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Your Account</h2>
            <p>Join our premium automotive network</p>

            <form id="signupForm">
                <div class="input-row">
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="input-field">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>

                <div class="location-grid">
                    <div class="input-field">
                        <label>Country</label>
                        <select id="country" onchange="updateCounties()" required>
                            <option value="">Select Country</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Uganda">Uganda</option>
                            <option value="Tanzania">Tanzania</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>County</label>
                        <select id="county" onchange="updateConstituencies()" required>
                            <option value="">Select County</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Constituency</label>
                        <select id="constituency" required>
                            <option value="">Select Constituency</option>
                        </select>
                    </div>
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="auth-btn">Register Account</button>
            </form>
            
            <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
