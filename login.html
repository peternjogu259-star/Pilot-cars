<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pilot Car Co.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">PILOT<span>CARS</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Inventory</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p>Login to your Pilot Account</p>

            <form id="loginForm">
                <div class="input-field">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="pilot@example.com" required>
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="loginPass" placeholder="••••••••" required>
                </div>

                <div class="form-footer">
                    <a href="#" onclick="handleResetPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <p class="footer-text">Don't have an account? <a href="signup.html">Register here</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
